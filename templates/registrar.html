{% extends 'base.html'%}

{% block content %}
<div class="vertical-layout vertical-menu-collapsible page-header-dark vertical-modern-menu 2-columns  register-bg"
     data-open="click" data-menu="vertical-modern-menu" data-col="1-column">
    <form method="post">{% csrf_token %}
        <div class="row">
            <div class="col s12">
                <div class="container">
                    <!--  main content -->
                    <div id="register-page" class="row">
                        <div class="col s12 m6 l4 z-depth-4 card-panel border-radius-6 register-card bg-opacity-8">
                            <form class="login-form">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <h5 class="ml-4">Register</h5>
                                        <p class="ml-4">Join to our community now !</p>
                                    </div>
                                </div>
                                <div class="row margin">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix pt-2">person_outline</i>
                                        <input id="username" type="text" name="username" placeholder="Nome de usuário"
                                               class="validate">
                                        <label for="username" class="center-align">Username</label>
                                    </div>
                                </div>
                                <div class="row margin">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix pt-2">mail_outline</i>
                                        <input id="mail" type="email" name="email" placeholder="email" class="validate">
                                        <label for="mail">Email</label>
                                    </div>
                                </div>
                                <div class="row margin">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix pt-2">lock_outline</i>
                                        <input id="pass" type="password" name="password" placeholder="Senha"
                                               class="validate">
                                        <label for="pass">Password</label>
                                    </div>
                                </div>
                                <div class="row margin">
                                    <div class="input-field col s12">

                                        <i class="material-icons prefix pt-2">lock_outline</i>
                                        <select name="tipo_usuario">
                                            <option value="" disabled selected>Escolha uma opção</option>
                                            {% if request.user.is_superuser %}
                                            <option value="administrador">Administrador</option>
                                            {% endif %}
                                            <option value="usuario">Usuário</option>
                                        </select>
                                        <label>Tipo de usuário</label>

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <button class="btn waves-effect waves-light" type="submit" name="action">
                                            Registrar
                                        </button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <p class="margin medium-small"><a
                                                href="https://www.pixinvent.com/materialize-material-design-admin-template/laravel/demo-1/user-login">Already
                                            have an account? Login</a></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="content-overlay"></div>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
