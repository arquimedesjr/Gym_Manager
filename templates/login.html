{% extends 'base.html' %}

{% block content %}
<div class="row vertical-layout vertical-menu-collapsible page-header-dark vertical-modern-menu 2-columns  login-bg "
  data-open="click" data-menu="vertical-modern-menu" data-col="1-column">
    <div class="col s12">
        <div class="container">
            <!--  main content -->
            <div id="login-page" class="row">
                <div class="col s12 m6 l4 z-depth-4 card-panel border-radius-6 login-card bg-opacity-8">
                    <form class="login-form" method="post" action=".?next={{ redirect_to }}">
                        {% csrf_token %}
                        <div class="row">
                            <div class="input-field col s12">
                                <h5 class="ml-4">Sign in</h5>
                            </div>
                        </div>
                        <div class="row margin">
                            <div class="input-field col s12">
                                <i class="material-icons prefix pt-2">person_outline</i>
                                <input id="username" type="text" name="username" placeholder="Username">
                                <label for="username" class="center-align">Username</label>
                            </div>
                        </div>
                        <div class="row margin">
                            <div class="input-field col s12">
                                <i class="material-icons prefix pt-2">lock_outline</i>
                                <input id="password" type="password" name="password" placeholder="Password">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 m12 l12 ml-2 mt-1">
                                <p>
                                    <label>
                                        <input type="checkbox"/>
                                        <span>Remember Me</span>
                                    </label>
                                </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12" align="center">
                                <button class="btn waves-effect waves-light" type="submit" name="login">Login</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6 m6 l6" >
                                <p class="margin medium-small"><a
                                        href="{% url 'registrar_usuario' %}">Register
                                    Now!</a></p>
                            </div>
                            <div class="input-field col s6 m6 l6">
                                <p class="margin right-align medium-small"><a
                                        href="https://www.pixinvent.com/materialize-material-design-admin-template/laravel/demo-1/user-forgot-password">Forgot
                                    password ?</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="content-overlay"></div>
    </div>
</div>
{% endblock content %}
